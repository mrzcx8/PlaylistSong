<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senarai Lagu / Playlist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>Senarai Lagu / Playlist</h1>
      <p>Pilih lagu kegemaran anda untuk dimainkan!</p>
    </div>
  </header>

  <!-- Search Bar -->
  <section id="search-bar">
    <div class="container">
      <input type="text" id="search-input" placeholder="Cari lagu atau artis..." />
      <button id="search-button">Cari</button>
    </div>
  </section>

  <!-- Playlist Section -->
  <section id="playlist">
    <div class="container">
      <div id="song-list">
        <!-- Lagu-lagu akan dipaparkan di sini -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2023 Senarai Lagu / Playlist. Hak Cipta Terpelihara.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
